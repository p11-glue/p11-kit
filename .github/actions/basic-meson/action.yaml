name: 'Basic build process of p11-kit using meson'
description: 'Set up user and build directories, build, and run tests'

runs:
  using: composite
  steps:
    - name: Create user
      run: $GITHUB_WORKSPACE/build/setup-wrapper.sh
      shell: bash

    - name: Setup
      run: |
        $GITHUB_WORKSPACE/build/run-wrapper.sh meson $GITHUB_WORKSPACE/$BUILDDIR -Dstrict=true -Dprefix=$GITHUB_WORKSPACE/$INSTALLDIR -Dlibdir=$GITHUB_WORKSPACE/$INSTALLDIR/lib -Dsysconfdir=$GITHUB_WORKSPACE/$INSTALLDIR/etc -Dtrust_paths=$GITHUB_WORKSPACE/$INSTALLDIR/etc/pki/ca-trust-source:$GITHUB_WORKSPACE/$INSTALLDIR/share/pki/ca-trust-source -Dsystemd=disabled -Dbash_completion=disabled $MESON_BUILD_OPTS
      shell: bash

    - name: Build (scan-build)
      if: ${{ env.SCAN_BUILD != 0 }}
      run: $GITHUB_WORKSPACE/build/run-wrapper.sh ninja scan-build -C $GITHUB_WORKSPACE/$BUILDDIR
      shell: bash

    - name: Build
      if: ${{ env.SCAN_BUILD == 0 }}
      run: $GITHUB_WORKSPACE/build/run-wrapper.sh ninja -C $GITHUB_WORKSPACE/$BUILDDIR
      shell: bash

    - name: Test
      if: ${{ env.SCAN_BUILD == 0 }}
      run: |
        P11_KIT_DEBUG=all $GITHUB_WORKSPACE/build/run-wrapper.sh meson test -C $GITHUB_WORKSPACE/$BUILDDIR $MESON_TEST_OPTS
        ret=$?
        test $ret -eq 0 || cat $GITHUB_WORKSPACE/$BUILDDIR/meson-logs/testlog.txt
        exit $ret
      shell: bash

    - name: Install
      run: ninja -C $GITHUB_WORKSPACE/$BUILDDIR install
      shell: bash

name: test
on: [push, pull_request]
env:
  BUILDDIR: "builddir"
  SRCDIR: "srcdir"
  INSTALLDIR: "installdir"
jobs:
  autotools:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/p11-glue/build:latest
    steps:
      # Checkout repo
      - uses: actions/checkout@v2
        with:
          path: ${{ env.SRCDIR }}
      - uses: ./srcdir/.github/actions/basic-autotools

  address-sanitizer:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/p11-glue/build:latest
    env:
      MESON_BUILD_OPTS: -Db_sanitize=address
    steps:
      # Checkout repo
      - uses: actions/checkout@v2
        with:
          path: ${{ env.SRCDIR }}
      - uses: ./srcdir/.github/actions/basic-meson

  undefined-sanitizer:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/p11-glue/build:latest
    env:
      MESON_BUILD_OPTS: -Db_sanitize=undefined
    steps:
      # Checkout repo
      - uses: actions/checkout@v2
        with:
          path: ${{ env.SRCDIR }}
      - uses: ./srcdir/.github/actions/basic-meson

  scan-build:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/p11-glue/build:latest
    env:
      SCAN_BUILD: scan-build --status-bugs
    steps:
      # Checkout repo
      - uses: actions/checkout@v2
        with:
          path: ${{ env.SRCDIR }}
      - uses: ./srcdir/.github/actions/basic-meson

  mingw:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/p11-glue/build:latest
    env:
      MESON_BUILD_OPTS: --cross-file build/cross_file_mingw64.txt
      MESON_TEST_ENV: WINEPATH=/usr/x86_64-x64-mingw32/sys-root/mingw/bin
      MESON_TEST_OPTS: --num-processes 1
    steps:
      # Checkout repo
      - uses: actions/checkout@v2
        with:
          path: ${{ env.SRCDIR }}
      - uses: ./srcdir/.github/actions/basic-meson

  cppcheck:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/p11-glue/build:latest
    env:
      PROFILE: cppcheck
    steps:
      # Checkout repo
      - uses: actions/checkout@v2
        with:
          path: ${{ env.SRCDIR }}
      - run: |
          sh -c "cd $GITHUB_WORKSPACE/$SRCDIR && find common p11-kit trust -name '*.c' -print | cppcheck -f --platform=unix64 --relative-paths --language=c --quiet -I common -I p11-kit -I trust --file-list=- --inline-suppr --template='{file}:{line},{severity},{id},{message}' --error-exitcode=1"

  coverage:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/p11-glue/build:latest
    env:
      MESON_BUILD_OPTS: -Db_coverage=true
    steps:
      # Checkout repo
      - uses: actions/checkout@v2
        with:
          path: ${{ env.SRCDIR }}
      - uses: ./srcdir/.github/actions/basic-meson
      - name: Genereate coverage
        run: su - user sh -c "ninja coverage -C $GITHUB_WORKSPACE/$BUILDDIR"
      - name: Coveralls GitHub Action
        uses: coverallsapp/github-action@v1.1.2
        with:
          path-to-lcov: ./builddir/meson-logs/coverage.info
          github-token: ${{ secrets.github_token }}
